{% extends 'base.html' %}

{% block title %}Update Cadet{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Update Cadet</h5>
                    <a href="{% url 'cadet_detail' cadet.id %}" class="btn btn-sm btn-outline-secondary">Back</a>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Rank</label>
                                    <input name="rank" type="text" class="form-control" value="{{ cadet.rank }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">College Name</label>
                                    <input name="college_name" type="text" class="form-control" value="{{ cadet.college_name }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Course</label>
                                    <input name="course" type="text" class="form-control" value="{{ cadet.course }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Year of Study</label>
                                    <input name="year_of_study" type="number" class="form-control" value="{{ cadet.year_of_study }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Roll Number</label>
                                    <input name="roll_number" type="text" class="form-control" value="{{ cadet.roll_number }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Parent Name</label>
                                    <input name="parent_name" type="text" class="form-control" value="{{ cadet.parent_name }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Parent Phone</label>
                                    <input name="parent_phone" type="text" class="form-control" value="{{ cadet.parent_phone }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Parent Email</label>
                                    <input name="parent_email" type="email" class="form-control" value="{{ cadet.parent_email }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Emergency Contact</label>
                                    <input name="emergency_contact" type="text" class="form-control" value="{{ cadet.emergency_contact }}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Blood Group</label>
                                    <input name="blood_group" type="text" class="form-control" value="{{ cadet.blood_group }}">
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Update</button>
                            <a href="{% url 'cadet_detail' cadet.id %}" class="btn btn-secondary ms-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
